<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="audio.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
    <div class="sub-container">
        <div class="sound-btn" data-key="clap">
            <h1>A</h1>
            <p>CLAP</p>
        </div>
        <div class="sound-btn" data-key="hihat">
            <h1>S</h1>
            <p>HIHAT</p>
        </div>
        <div class="sound-btn" data-key="kick">
            <h1>D</h1>
            <p>KICK</p>
        </div>
        <div class="sound-btn" data-key="openhat">
            <h1>F</h1>
            <p>OPENHAT</p>
        </div>
        <div class="sound-btn" data-key="boom">
            <h1>G</h1>
            <p>BOOM</p>
        </div>
        <div class="sound-btn" data-key="ride">
            <h1>H</h1>
            <p>RIDE</p>
        </div>
        <div class="sound-btn" data-key="snare">
            <h1>J</h1>
            <p>SNARE</p>
        </div>
        <div class="sound-btn" data-key="tom"> 
            <h1>K</h1>
            <p>TOM</p>
        </div>
        <div class="sound-btn" data-key="tink">
            <h1>L</h1>
            <p>TINK</p>
        </div>


        <audio src="sounds/clap.wav" id="clap">clap</audio>
        <audio src="sounds/hihat.wav" id="hihat">hihat</audio>
        <audio src="sounds/kick.wav" id="kick">kick</audio>
        <audio src="sounds/openhat.wav" id="openhat">openhat</audio>
        <audio src="sounds/boom.wav" id="boom">BOOM</audio>
        <audio src="sounds/ride.wav" id="ride">RIDE</audio>
        <audio src="sounds/snare.wav" id="snare">snare</audio>
        <audio src="sounds/tom.wav" id="tom">TOM</audio>
        <audio src="sounds/tink.wav" id="tink">TINK</audio>
    </div> 
    </div>

</body>
</html>
